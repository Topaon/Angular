<div id="main_container">
    <div id="day">{{ day[0].day }}</div>
    <div *ngFor="let meal of day" class="meal">
        <div id="meal_title">{{meal.meal}}</div>
        <div class="recipe" (click)="chooseRecipe(meal)">
            <div class="recipe_name">{{meal.recipe}}</div>
            <img *ngIf="meal.image_url" class="recipe_image" src={{meal.image_url}} />
        </div>
    </div>
</div>
